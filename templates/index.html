<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Images Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image Downloader</h1>
        <form method="POST" class="col-md-6 offset-md-3">
            <div class="mb-3">
                <label for="query" class="form-label">Search Query</label>
                <input type="text" class="form-control" id="query" name="query" required>
            </div>
            <div class="mb-3">
                <label for="num_images" class="form-label">Number of Images</label>
                <input type="number" class="form-control" id="num_images" name="num_images" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Download Images</button>
        </form>
    </div>
</body>
</html>
